<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MM â€” Minimal Map Sanity Check</title>

  <!-- Leaflet (single source; do not include any other Leaflet versions) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
  // If any error happens, show it visibly
  window.addEventListener('error', e => {
    const box = document.createElement('div');
    box.textContent = 'JS error: ' + (e.error?.message || e.message);
    box.style.cssText = 'position:fixed;top:8px;left:8px;background:#fff3cd;padding:6px 10px;border-radius:6px;z-index:99999;font:12px system-ui';
    document.body.appendChild(box);
  });

  // Minimal Leaflet init
  const map = L.map('map').setView([51.7520,-1.2577], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
  L.marker([51.7520,-1.2577]).addTo(map).bindPopup('Oxford').openPopup();
  </script>
</body>
</html>
